<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Moving Ball</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #9a6565;
        }

        .container {
            width: 500px;
            height: 350px;
            border: 8px solid rgb(30, 142, 18);
            position: relative;
            overflow: hidden;
            background-color: rgb(118, 37, 239);
        }

        .ball {
            width: 100px;
            height: 50px;
            border-radius: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background-color: red;
            border: 5px solid red;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 14px;
            font-weight: bold;
            animation: moveBall 20s linear infinite, changeColor 30s infinite, tiltBall 15s linear infinite, changeBorderColor 10s infinite;
        }

        @keyframes moveBall {
            0% { top: 0; left: 0; }
            15% { top: 0; left: 400px; }
            30% { top: 300px; left: 400px; }
            45% { top: 300px; left: 0; }
            60% { top: 0; left: 200px; }
            75% { top: 150px; left: 0; }
            100% { top: 150px; left: 200px; }
        }

        @keyframes changeColor {
            0% { background-color: red; }
            15% { background-color: green; }
            30% { background-color: blue; }
            45% { background-color: yellow; }
            60% { background-color: orange; }
            75% { background-color: purple; }
            100% { background-color: pink; }
        }

        @keyframes tiltBall {
            0% { transform: rotate(0deg); }
            15% { transform: rotate(45deg); }
            30% { transform: rotate(90deg); }
            45% { transform: rotate(135deg); }
            60% { transform: rotate(180deg); }
            75% { transform: rotate(225deg); }
            100% { transform: rotate(270deg); }
        }

        @keyframes changeBorderColor {
            0% { border-color: red; }
            15% { border-color: green; }
            30% { border-color: blue; }
            45% { border-color: yellow; }
            60% { border-color: orange; }
            75% { border-color: purple; }
            100% { border-color: pink; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="ball">Rop!</div>
    </div>
</body>
</html>
